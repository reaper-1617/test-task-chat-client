<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="form-group mb-3">
        <textarea id="any-error" readonly="true" class="form-control rounded-0" rows="1"
                  style="visibility: hidden"></textarea>
    </div>
</div>
<div>
    <div class="input-group mb-3">
        <input id="new-user" type="text" class="form-control" placeholder="New user name" aria-label="New user name"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button id="new-user-create" class="btn btn-primary" type="button" onclick="addUser()">Create</button>
        </div>
    </div>
</div>
<div>
    <div class="input-group mb-3">
        <select id="users" class="form-select mb-3" aria-label="Default select example" onchange="updateWhoami()">
            <option disabled>Choose who are you</option>
        </select>
        <div class="input-group-append">
            <button id="refresh-users" class="btn btn-primary" type="button" onclick="refreshUsers()">Refresh users
                list
            </button>
        </div>
    </div>
</div>
<div>
    <select id="receivers" class="form-select mb-3" aria-label="Default select example" onchange="updateReceiver()">
        <option disabled>Choose person to chat with</option>
    </select>
</div>
<div>
    <button id="connect" type="button" class="btn btn-primary w-100 mb-3" onclick="connect()">Start chat</button>
</div>
<div>
    <div class="input-group mb-3">
        <input id="msg" type="text" class="form-control" placeholder="Your message" aria-label="Your message"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="send()">Send</button>
        </div>
    </div>
</div>
<div>
    <div class="form-group mb-3">
        <textarea readonly="true" class="form-control rounded-0" id="chat-messages" rows="10"></textarea>
    </div>
</div>
<div>
    <button id="history" type="button" class="btn btn-primary w-100 mb-3" onclick="downloadHistory()">Download history
    </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="websocket.js"></script>
</body>
</html>
